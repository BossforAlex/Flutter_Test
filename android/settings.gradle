pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        // 官方源置前，确保 AGP 等插件可解析
        google()
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
        // 注意：AMap 与镜像源仅配置在 dependencyResolutionManagement，不放在 pluginManagement
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        // 官方源优先，确保 Flutter/AGP 等从官方稳定拉取
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }

        // AMap 仓库仅用于 com.amap.api 相关依赖，避免抢占 io.flutter 等其他构件
        maven {
            url 'https://maven.amap.com/repository/maven-public'
            content {
                includeGroup "com.amap.api"
            }
        }
        maven {
            url 'https://maven.aliyun.com/repository/amap'
            content {
                includeGroup "com.amap.api"
            }
        }

        // 可选：阿里云通用镜像（置后，减少干扰）
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/public' }
    }
}

include ":app"